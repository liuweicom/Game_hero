<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background:red;
				transition:width,height 1s;
				/*在1S内运动到400px,默认为全部发生的属性渐变，添加限定词则只有限定词有渐变*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
//			Math.random();//返回到一个0-1之间的随机数
//			Math.random()*10+10;//返回到一个10-20之间的随机数



			var box=document.getElementById('box');
			document.onclick=function(){
				box.style.width='400px';
				box.style.height='400px';
				box.style.background='green';
			}
			//表示监听渐变结束的时候
			box.addEventListener('transitionend',function(){
				alert(2);
			})
		</script>
	</body>
</html>
